<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI - Gemini Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }

        /* Prevent layout shift on mobile */
        #chat-container { height: calc(100vh - 160px); }
        
        .message-bubble pre {
            background: #1e293b;
            color: #f8fafc;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        /* Sidebar Transition */
        #sidebar { transition: transform 0.3s ease-in-out; }
        
        /* Loader styles */
        #loading {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; display: flex; align-items: center;
            justify-content: center; z-index: 9999;
        }
        .dark #loading { background: #0f172a; color: white; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-slate-900 transition-colors duration-200">

    <div id="loading text-lg font-medium">Initializing AI Interface...</div>

    <div id="app" class="hidden flex flex-col h-screen overflow-hidden">
        
        <header class="flex items-center justify-between px-4 py-3 border-b dark:border-slate-700 bg-white dark:bg-slate-800 shrink-0">
            <div class="flex items-center gap-3">
                <button id="menu-toggle" class="p-2 hover:bg-gray-100 dark:hover:bg-slate-700 rounded-lg lg:hidden">
                    <svg class="w-6 h-6 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
                <h1 class="text-xl font-semibold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Gemini AI</h1>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleDarkMode()" class="p-2 hover:bg-gray-100 dark:hover:bg-slate-700 rounded-full">
                    <svg id="sun-icon" class="w-5 h-5 hidden dark:block text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path></svg>
                    <svg id="moon-icon" class="w-5 h-5 block dark:hidden text-gray-600" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                </button>
                <button onclick="openSettings()" class="p-2 hover:bg-gray-100 dark:hover:bg-slate-700 rounded-full text-gray-600 dark:text-gray-300">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                </button>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden relative">
            
            <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-72 bg-white dark:bg-slate-800 border-r dark:border-slate-700 transform -translate-x-full lg:translate-x-0 lg:static flex flex-col">
                <div class="p-4 border-b dark:border-slate-700 shrink-0">
                    <button onclick="createNewChat()" class="w-full flex items-center justify-center gap-2 py-2 px-4 bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 rounded-xl font-medium hover:bg-blue-100 transition">
                        <span>+</span> New Chat
                    </button>
                </div>
                <div id="chat-list" class="flex-1 overflow-y-auto p-2 space-y-1">
                    </div>
            </aside>

            <main class="flex-1 flex flex-col relative bg-white dark:bg-slate-900">
                <div id="chat-window" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 pb-32">
                    <div id="empty-state" class="h-full flex flex-col items-center justify-center text-center p-4">
                        <div class="w-16 h-16 bg-blue-100 dark:bg-blue-900/30 rounded-2xl flex items-center justify-center text-3xl mb-4">✨</div>
                        <h2 class="text-2xl font-bold dark:text-white mb-2">How can I help you today?</h2>
                        <p class="text-gray-500 dark:text-gray-400 max-w-sm">Start a new conversation or select a previous chat from the sidebar.</p>
                    </div>
                </div>

                <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-white dark:from-slate-900 via-white dark:via-slate-900 p-4">
                    <div class="max-w-4xl mx-auto relative">
                        <textarea id="user-input" rows="1" placeholder="Type your message..." class="w-full p-4 pr-14 bg-gray-100 dark:bg-slate-800 dark:text-white rounded-2xl border-none focus:ring-2 focus:ring-blue-500 resize-none max-h-48 shadow-lg transition-all"></textarea>
                        <button id="send-btn" class="absolute right-3 bottom-3 p-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                        </button>
                    </div>
                    <p class="text-center text-xs text-gray-400 mt-2">OpenRouter API • Gemini Clone</p>
                </div>
            </main>

            <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-30 hidden lg:hidden"></div>
        </div>

        <div id="settings-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
            <div class="fixed inset-0 bg-black/60"></div>
            <div class="relative bg-white dark:bg-slate-800 rounded-2xl w-full max-w-md p-6 shadow-2xl">
                <h3 class="text-xl font-bold mb-4 dark:text-white">API Configuration</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1 dark:text-gray-300">OpenRouter API Key</label>
                        <input type="password" id="api-key-input" class="w-full p-2 border dark:border-slate-600 dark:bg-slate-700 dark:text-white rounded-lg" placeholder="sk-or-...">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1 dark:text-gray-300">Model Name</label>
                        <input type="text" id="model-input" class="w-full p-2 border dark:border-slate-600 dark:bg-slate-700 dark:text-white rounded-lg" value="google/gemini-2.0-flash-exp:free">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1 dark:text-gray-300">System Prompt</label>
                        <textarea id="system-prompt-input" rows="3" class="w-full p-2 border dark:border-slate-600 dark:bg-slate-700 dark:text-white rounded-lg" placeholder="You are a helpful assistant..."></textarea>
                    </div>
                </div>
                <div class="mt-6 flex justify-end gap-3">
                    <button onclick="closeSettings()" class="px-4 py-2 text-gray-500 hover:text-gray-700 dark:text-gray-400">Cancel</button>
                    <button onclick="saveSettings()" class="px-4 py-2 bg-blue-600 text-white rounded-lg font-medium">Save Changes</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- State Management ---
        let state = {
            apiKey: localStorage.getItem('api_key') || '',
            model: localStorage.getItem('model') || 'google/gemini-2.0-flash-exp:free',
            systemPrompt: localStorage.getItem('system_prompt') || 'You are a helpful AI assistant.',
            chats: JSON.parse(localStorage.getItem('chats')) || [],
            currentChatId: null,
            isDark: localStorage.getItem('dark_mode') === 'true'
        };

        const elements = {
            app: document.getElementById('app'),
            loading: document.getElementById('loading'),
            chatWindow: document.getElementById('chat-window'),
            chatList: document.getElementById('chat-list'),
            userInput: document.getElementById('user-input'),
            sendBtn: document.getElementById('send-btn'),
            sidebar: document.getElementById('sidebar'),
            overlay: document.getElementById('sidebar-overlay'),
            emptyState: document.getElementById('empty-state'),
            modal: document.getElementById('settings-modal')
        };

        // --- Initialization ---
        window.onload = () => {
            initTheme();
            renderChatList();
            elements.loading.classList.add('hidden');
            elements.app.classList.remove('hidden');
            
            // Auto-expand textarea
            elements.userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            // Enter to send
            elements.userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSend();
                }
            });

            elements.sendBtn.onclick = handleSend;
            document.getElementById('menu-toggle').onclick = toggleSidebar;
            elements.overlay.onclick = toggleSidebar;
        };

        // --- Core Functions ---

        async function handleSend() {
            const content = elements.userInput.value.trim();
            if (!content) return;
            if (!state.apiKey) {
                alert('Please set your API Key in settings first.');
                return openSettings();
            }

            if (!state.currentChatId) {
                createNewChat(content.substring(0, 30));
            }

            const chat = state.chats.find(c => c.id === state.currentChatId);
            chat.messages.push({ role: 'user', content });
            
            elements.userInput.value = '';
            elements.userInput.style.height = 'auto';
            renderMessages();

            // Prepare API call
            try {
                toggleLoadingUI(true);
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${state.apiKey}`,
                        "HTTP-Referer": window.location.href,
                        "X-Title": "Gemini Clone",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: state.model,
                        messages: [
                            { role: "system", content: state.systemPrompt },
                            ...chat.messages
                        ],
                        stream: true
                    })
                });

                if (!response.ok) throw new Error(await response.text());

                // Create placeholder for AI response
                const aiMsgObj = { role: 'assistant', content: '' };
                chat.messages.push(aiMsgObj);
                renderMessages();

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.choices && data.choices[0].delta.content) {
                                    const token = data.choices[0].delta.content;
                                    fullResponse += token;
                                    aiMsgObj.content = fullResponse;
                                    updateLastMessageInUI(fullResponse);
                                }
                            } catch (e) { /* End of stream or empty chunk */ }
                        }
                    }
                }
                saveState();
            } catch (err) {
                console.error(err);
                alert("Error: " + err.message);
            } finally {
                toggleLoadingUI(false);
            }
        }

        function createNewChat(title = 'New Chat') {
            const newChat = {
                id: Date.now(),
                title: title,
                messages: [],
                timestamp: new Date().toISOString()
            };
            state.chats.unshift(newChat);
            state.currentChatId = newChat.id;
            saveState();
            renderChatList();
            renderMessages();
            if (window.innerWidth < 1024) toggleSidebar();
        }

        function renderMessages() {
            const chat = state.chats.find(c => c.id === state.currentChatId);
            if (!chat || chat.messages.length === 0) {
                elements.emptyState.classList.remove('hidden');
                elements.chatWindow.innerHTML = '';
                elements.chatWindow.appendChild(elements.emptyState);
                return;
            }

            elements.emptyState.classList.add('hidden');
            elements.chatWindow.innerHTML = chat.messages.map((m, idx) => `
                <div class="flex ${m.role === 'user' ? 'justify-end' : 'justify-start'} animate-fadeIn">
                    <div class="max-w-[85%] md:max-w-[70%] p-4 rounded-2xl message-bubble ${
                        m.role === 'user' 
                        ? 'bg-blue-600 text-white rounded-br-none' 
                        : 'bg-gray-100 dark:bg-slate-800 dark:text-gray-100 rounded-bl-none shadow-sm'
                    }">
                        <div class="text-sm font-bold mb-1 opacity-70">${m.role.toUpperCase()}</div>
                        <div class="prose dark:prose-invert prose-sm">${marked.parse(m.content)}</div>
                    </div>
                </div>
            `).join('');
            
            elements.chatWindow.scrollTop = elements.chatWindow.scrollHeight;
        }

        function updateLastMessageInUI(content) {
            const bubbles = elements.chatWindow.querySelectorAll('.message-bubble');
            const lastBubble = bubbles[bubbles.length - 1];
            if (lastBubble) {
                const contentDiv = lastBubble.querySelector('.prose');
                contentDiv.innerHTML = marked.parse(content);
                elements.chatWindow.scrollTop = elements.chatWindow.scrollHeight;
            }
        }

        function renderChatList() {
            elements.chatList.innerHTML = state.chats.map(chat => `
                <div onclick="selectChat(${chat.id})" class="group flex items-center justify-between p-3 rounded-xl cursor-pointer transition ${state.currentChatId === chat.id ? 'bg-gray-200 dark:bg-slate-700' : 'hover:bg-gray-100 dark:hover:bg-slate-700/50'}">
                    <div class="flex items-center gap-3 overflow-hidden">
                        <svg class="w-4 h-4 shrink-0 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                        <span class="truncate text-sm font-medium dark:text-gray-200">${chat.title}</span>
                    </div>
                    <button onclick="event.stopPropagation(); deleteChat(${chat.id})" class="opacity-0 group-hover:opacity-100 p-1 hover:text-red-500 transition">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </div>
            `).join('');
        }

        function selectChat(id) {
            state.currentChatId = id;
            renderChatList();
            renderMessages();
            if (window.innerWidth < 1024) toggleSidebar();
        }

        function deleteChat(id) {
            state.chats = state.chats.filter(c => c.id !== id);
            if (state.currentChatId === id) state.currentChatId = null;
            saveState();
            renderChatList();
            renderMessages();
        }

        // --- UI Utilities ---

        function toggleSidebar() {
            const isOpen = !elements.sidebar.classList.contains('-translate-x-full');
            if (isOpen) {
                elements.sidebar.classList.add('-translate-x-full');
                elements.overlay.classList.add('hidden');
            } else {
                elements.sidebar.classList.remove('-translate-x-full');
                elements.overlay.classList.remove('hidden');
            }
        }

        function openSettings() {
            document.getElementById('api-key-input').value = state.apiKey;
            document.getElementById('model-input').value = state.model;
            document.getElementById('system-prompt-input').value = state.systemPrompt;
            elements.modal.classList.remove('hidden');
        }

        function closeSettings() {
            elements.modal.classList.add('hidden');
        }

        function saveSettings() {
            state.apiKey = document.getElementById('api-key-input').value;
            state.model = document.getElementById('model-input').value;
            state.systemPrompt = document.getElementById('system-prompt-input').value;
            saveState();
            closeSettings();
        }

        function toggleDarkMode() {
            state.isDark = !state.isDark;
            document.documentElement.classList.toggle('dark', state.isDark);
            saveState();
        }

        function initTheme() {
            if (state.isDark) document.documentElement.classList.add('dark');
        }

        function saveState() {
            localStorage.setItem('api_key', state.apiKey);
            localStorage.setItem('model', state.model);
            localStorage.setItem('system_prompt', state.systemPrompt);
            localStorage.setItem('chats', JSON.stringify(state.chats));
            localStorage.setItem('dark_mode', state.isDark);
        }

        function toggleLoadingUI(isLoading) {
            elements.sendBtn.disabled = isLoading;
            elements.sendBtn.innerHTML = isLoading 
                ? `<svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`
                : `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>`;
        }
    </script>
</body>
</html>
